notifications:
  email: false

language: python

python:
  - "3.6"

services:
  - docker

matrix:
  fast_finish: true

env:
  - XROOTD_VERSION=4.12.4

cache:
  - docker

install:
  - "docker build -t xrootd --build-arg xrootd_version=${XROOTD_VERSION} ."

script:
  - "docker run -h xrootdpyfs -t xrootd"

after_success:
  - coveralls
